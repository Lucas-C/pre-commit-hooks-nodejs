repos:
-   repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: master
    hooks:
    -   id: htmlhint
    -   id: htmllint
    -   id: dockerfile_lint
    # Note: the test file valid.html has been generated with: https://github.com/Lucas-C/dotfiles_and_notes/blob/master/bin/md2html.js
    -   id: markdown-toc
        # optional custom config:
        args: [--indent, "    ", -i]
